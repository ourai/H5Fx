<!DOCTYPE html>
<html>
  <head>

    <title>Test</title>
    <script src="./jquery.min.js"></script>
    <script src="./javascripts/validator.js"></script>
    <script>
      $(document).ready(function() {
        $("[name]").on("validate:fail", function( e, v ) {
          console.log(v);
        });
      });
    </script>

  <body>
    <form id="form_1" action="/" method="get" data-novalidate="true">
      <input type="submit">

    <form id="form_2" action="/" method="get">
      <input type="text" name="form_2_1" value="" pattern=".*0" required="required" minlength="2" maxlength="4">
      <input type="number" name="form_2_2" value="" required="required" min="5" max="10" pattern=".*0">
      <input type="checkbox" name="checkbox_1" value="1">
      <input type="checkbox" name="checkbox_1" required="required" value="2">
      <input type="checkbox" name="checkbox_1" value="3">
      <input type="checkbox" name="checkbox_1" value="4">
      <input type="submit">
    </form>
